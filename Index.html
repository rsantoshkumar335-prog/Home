document.getElementById('searchButton').addEventListener('click', () => {

});
const themeIcon = document.getElementById('theme-icon');
const colorList = document.getElementById('color-list');
const body = document.body;
const colorItems = colorList.querySelectorAll('li');

const STORAGE_KEY = 'user-theme-color';

function setBackgroundColor(color) {
    body.style.backgroundColor = color;
}

function loadSavedColor() {
    const savedColor = localStorage.getItem(STORAGE_KEY);
    if (savedColor) {
        setBackgroundColor(savedColor);
    }
}

loadSavedColor();

themeIcon.addEventListener('click', () => {
    colorList.classList.toggle('open');
});

colorItems.forEach(item => {
    item.addEventListener('click', () => {
        const newColor = item.getAttribute('data-color');
        setBackgroundColor(newColor);
        localStorage.setItem(STORAGE_KEY, newColor);
        colorList.classList.remove('open');
    });
});
